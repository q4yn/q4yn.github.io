<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q4yn - Official Website</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0a1b; /* Dark purple/blue */
            color: #e0e0e0; /* Light gray for text */
            overflow-x: hidden;
        }

        /* Subtle background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, #4a2879, #1b1626, #0d0a1b);
            background-size: 200% 200%;
            animation: backgroundGradient 20s ease infinite;
            opacity: 0.3;
            z-index: -1;
        }

        @keyframes backgroundGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-button {
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .animated-button:hover {
            transform: translateY(-2px);
            background-color: #fca5a5;
        }

        /* Responsive Navbar */
        .navbar-links.hidden {
            display: none;
        }
        @media (min-width: 768px) {
            .navbar-links.hidden {
                display: flex;
            }
        }
    </style>
</head>

<body class="antialiased">

    <!-- Header & Navigation (Links point to the appropriate file names) -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-70 backdrop-blur-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-white tracking-widest">q4yn</a>
            
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="md:hidden text-white text-2xl focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Desktop Links (Now linking to separate files) -->
            <ul id="navbar-links" class="navbar-links hidden md:flex items-center space-x-8 text-lg font-medium">
                <li><a href="index.html" class="text-fuchsia-400 font-bold transition-colors duration-200">Home</a></li>
                <li><a href="music.html" class="text-gray-300 hover:text-white transition-colors duration-200">Music</a></li>
                <li><a href="merch.html" class="text-gray-300 hover:text-white transition-colors duration-200">Merch</a></li>
                <li><a href="tour.html" class="text-gray-300 hover:text-white transition-colors duration-200">Tour</a></li>
                <li><a href="about.html" class="text-gray-300 hover:text-white transition-colors duration-200">About</a></li>
                <li><a href="videos.html" class="text-gray-300 hover:text-white transition-colors duration-200">Videos</a></li>
                <li><a href="connect.html" class="text-gray-300 hover:text-white transition-colors duration-200">Connect</a></li>
            </ul>
        </nav>
        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu" class="md:hidden bg-black bg-opacity-90 backdrop-blur-md transition-all duration-300 ease-in-out max-h-0 overflow-hidden">
            <ul class="flex flex-col items-center py-4 space-y-4 text-lg font-medium">
                <li><a href="index.html" class="block w-full text-center py-2 text-fuchsia-400 font-bold">Home</a></li>
                <li><a href="music.html" class="block w-full text-center py-2 text-gray-300 hover:text-white">Music</a></li>
                <li><a href="merch.html" class="block w-full text-center py-2 text-gray-300 hover:text-white">Merch</a></li>
                <li><a href="tour.html" class="block w-full text-center py-2 text-gray-300 hover:text-white">Tour</a></li>
                <li><a href="about.html" class="block w-full text-center py-2 text-gray-300 hover:text-white">About</a></li>
                <li><a href="videos.html" class="block w-full text-center py-2 text-gray-300 hover:text-white">Videos</a></li>
                <li><a href="connect.html" class="block w-full text-center py-2 text-gray-300 hover:text-white">Connect</a></li>
            </ul>
        </div>
    </header>

    <main class="pt-20">

        <!-- Home Section (The main landing content) -->
        <section id="home" class="min-h-screen flex items-center justify-center p-6 text-center relative">
            <div class="z-10 max-w-2xl mx-auto">
                <h1 class="text-6xl md:text-8xl font-black text-white leading-tight mb-4">q4yn</h1>
                <p class="text-xl md:text-2xl text-gray-300 font-light mb-8">
                    The official home of the artist.
                </p>
                <!-- This button now links directly to the music file -->
                <a href="music.html" class="bg-fuchsia-600 hover:bg-fuchsia-500 text-white font-bold py-3 px-8 rounded-full animated-button shadow-lg">
                    Listen to the latest single
                </a>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-black bg-opacity-70 backdrop-blur-md py-8 mt-12">
        <div class="container mx-auto text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" target="_blank" class="text-gray-400 hover:text-white transition-colors duration-200"><i class="fab fa-instagram text-3xl"></i></a>
                <a href="#" target="_blank" class="text-gray-400 hover:text-white transition-colors duration-200"><i class="fab fa-spotify text-3xl"></i></a>
                <a href="#" target="_blank" class="text-gray-400 hover:text-white transition-colors duration-200"><i class="fab fa-youtube text-3xl"></i></a>
                <a href="#" target="_blank" class="text-gray-400 hover:text-white transition-colors duration-200"><i class="fab fa-tiktok text-3xl"></i></a>
            </div>
            <p class="text-gray-500 text-sm">&copy; 2025 q4yn. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" class="fixed bottom-6 right-6 p-3 bg-fuchsia-600 text-white rounded-full shadow-lg z-50 opacity-0 transition-opacity duration-300 hover:bg-fuchsia-500">
        <i class="fas fa-arrow-up"></i>
    </button>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const scrollToTopBtn = document.getElementById('scroll-to-top');

            // Toggle mobile menu visibility
            mobileMenuBtn.addEventListener('click', function() {
                if (mobileMenu.classList.contains('max-h-0')) {
                    mobileMenu.classList.remove('max-h-0');
                    mobileMenu.classList.add('max-h-screen');
                } else {
                    mobileMenu.classList.remove('max-h-screen');
                    mobileMenu.classList.add('max-h-0');
                }
            });

            // Show/hide scroll to top button
            window.addEventListener('scroll', function() {
                if (window.scrollY > 300) {
                    scrollToTopBtn.classList.add('opacity-100');
                    scrollToTopBtn.classList.remove('opacity-0');
                } else {
                    scrollToTopBtn.classList.add('opacity-0');
                    scrollToTopBtn.classList.remove('opacity-100');
                }
            });

            // Scroll to top functionality
            scrollToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
